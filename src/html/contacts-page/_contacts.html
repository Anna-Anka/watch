<div class="contacts">
    <div class="contacts__wrapper">
        <div class="container__container container">
            <div class="contacts__inner">
                <h1 class="contacts__title title">
                    Contact Us
                </h1>
                <p class="contacts__text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Enim facilisi elementum commodo ipsum. Aenean aenean adipiscing lect
                </p>
                <form class="contacts__form form" action="#">
                    <div class="contacts__item">
                        <label class="sr-only" for="name">Enter your full Name</label>
                        <input class="form__field" name="name" type="text" placeholder="Full Name" id="name" required>
                    </div>
                    <div class="contacts__item">
                        <label class="sr-only" for="email">Enter your Email</label>
                        <input class="form__field" name="email" type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="contacts__item">
                        <label class="sr-only" for="message">Enter your Message</label>
                        <textarea class="form__field form__field--message" name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <button class="form__button button" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <div class="contacts__bg">
        <div class="contacts__img" style="background-image: url('img/contacts-bg.jpg');"></div>
    </div>
</div>
