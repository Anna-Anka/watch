<section class="filters">
    <div class="filters__top">
        <h2 class="filters__title">Filters</h2>
        <button class="filters__open" type="button" aria-expanded="false" aria-label="Open filters" aria-hidden="true"></button>
    </div>
    <div class="filters__content">
        <div class="filters__items">
            <div class="filters__item filters-search form">
                <span class="filters__subtitle">Search</span>
                <label class="sr-only" for="search">Search</label>
                <input class="form__field" name="search" type="search" placeholder="Type Here" id="search">
            </div>

            <div class="filters__item filters-category">
                <span class="filters__subtitle">Select Products</span>
                <!-- Если это ссылки -->
                <ul class="filters-category__items">
                    <li class="filters-category__item">
                        <a class="filters-category__link" href="#">Watches</a>
                    </li>
                    <li class="filters-category__item">
                        <a class="filters-category__link" href="#">Straps</a>
                    </li>
                </ul>

                <span class="filters__subtitle">Price Range</span>
                <div class="filters-price__content">
                    <label class="sr-only" for="price-from">from</label>
                    <input class="form__field" name="price-from" type="number" placeholder="$0" id="price-from">
                    <span>to</span>
                    <label class="sr-only" for="price-to">to</label>
                    <input class="form__field" name="price-to" type="number" placeholder="$150" id="price-to">
