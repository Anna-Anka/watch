<section class="subscribe" style="background-image: url('img/subscribe-bg.jpg')">
   <div class="subscribe__container container">
       <h2 class="subscribe__title">
            Don't miss your chance to get free Giveaway Sing up to our newsletter
       </h2>
       <p class="subscribe__subtext">
            We will inform you about coming Giveaways, Offers,
            Online Store preparation progress and start of sales
       </p>
       <form class="subscribe__form form" action="#">
            <div class="subscribe__items">
                <div class="subscribe__item">
                    <label class="sr-only" for="name">Enter your Name</label>
                    <input class="form__field" name="name" type="text" placeholder="Name" id="name" required>
                </div>
                <div class="subscribe__item">
                    <label class="sr-only" for="name">Enter your Email</label>
                    <input class="form__field" name="Email" type="text" placeholder="Email" id="email" required>
                </div>
            </div>
            <button class="subscribe__button button button--dark" type="submit">Subscribe</button>
            <p class="form__text">
                You agree to our 
                <a class="form__link" href="#">Terms and Conditions</a>
            </p>
       </form>
   </div>
</section>
